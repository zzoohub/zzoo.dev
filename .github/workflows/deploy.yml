name: CI / Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Lint, Test & Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install D2 CLI
        run: curl -fsSL https://d2lang.com/install.sh | sh -s --

      - name: Build diagrams
        run: bun run build:diagrams

      - name: Lint
        run: bun run lint

      - name: Test
        run: bunx vitest run

      - name: Build worker
        run: bunx opennextjs-cloudflare build

      - name: Upload build artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: open-next-build
          path: .open-next/
          include-hidden-files: true
          retention-days: 1

  deploy:
    name: Deploy
    needs: ci
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: write
      deployments: write
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Download build artifact
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: open-next-build
          path: .open-next/

      - name: Deploy to production
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: bunx opennextjs-cloudflare deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Upload preview version
        if: github.event_name == 'pull_request'
        id: preview
        run: |
          OUTPUT=$(bunx wrangler versions upload 2>&1)
          echo "$OUTPUT"
          VERSION_ID=$(echo "$OUTPUT" | grep -oP 'Version ID:\s*\K[a-f0-9-]+' || echo "")
          echo "version_id=$VERSION_ID" >> "$GITHUB_OUTPUT"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Comment preview URL on PR
        if: github.event_name == 'pull_request' && steps.preview.outputs.version_id != ''
        uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b # v7
        env:
          VERSION_ID: ${{ steps.preview.outputs.version_id }}
        with:
          script: |
            const versionId = process.env.VERSION_ID;
            if (!/^[a-f0-9-]+$/.test(versionId)) {
              core.setFailed(`Invalid version ID: ${versionId}`);
              return;
            }
            const body = `**Preview deployed**\n\nVersion ID: \`${versionId}\`\n\nUse \`wrangler versions deploy ${versionId}\` to promote this version.`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body,
            });
